<head>
<link href="css/layout.css" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script src="cordova.js"></script>
<script src="spinner.js"></script>
<script src="vibration.js"></script>
</head>
<body>

<div class="container">
    <h1>Rejuvibrator</h1>

    <a href="#" id="vibrate">Vibrate</a>
</div>

</body>

<script>
$(function(){
    $('#vibrate').on('click', function(e){
        e.preventDefault();
        var $this = $(this),
            vibrate;

        if($this.hasClass('on'))
        {
            $this.text('Vibrate').removeClass('on');
            clearInterval(vibrate);
        }
        else
        {
            $this.text('Stop').addClass('on');
            vibrate = setInterval(function(){
                navigator.notification.vibrate(100);
            }, 200);
        }

    });
});
</script>
</html>
